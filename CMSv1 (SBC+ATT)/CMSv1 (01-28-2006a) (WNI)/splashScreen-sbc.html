	function openChromeless(_name, _url) {
		if (winObj != null) {
			if (_name == null) {
				_name = 'my_window';
			}
			if (_url == null) {
				_url = 'content.html';
			}
			winObj.openWindow(_name, _url);
			winObj.repositionWithinClientWindow();
			winObj.handle.resizeTo(clientWidth() + 20 + 22, clientHeight() + 32 + 24);
			winObj.handle.moveTo( winObj._clientX - 15, winObj._clientY - 24);
		}
	}

	function _openChromeless(_name, _url) {
		loadwindow(_url, clientWidth() + 0, clientHeight() + 0, 0, 0);
	}

	function window_refocus() {
		if (winObj != null) {
			winObj.focus();
		}
	}

	function window_close() {
		if (winObj != null) {
			winObj.close();
		}
	}
// --> 
</script>

		var w = -1;
